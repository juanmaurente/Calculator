<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="index.js" defer></script>
		<title>Calculator - Juan Maurente</title>
	</head>
	<body>
		<header>
			<h1>Calculator Project</h1>
		</header>
		<main>
			<div class="calc__container">
				<div class="calc__display"></div>
				<div class="calc__button calc__button--Clear">C</div>
				<div class="calc__button calc__button--Sign">+/-</div>
				<div class="calc__button calc__button--Percentage">%</div>
				<div class="calc__button calc__button--Operator">&divide</div>
				<div class="calc__button calc__button--Number">7</div>
				<div class="calc__button calc__button--Number">8</div>
				<div class="calc__button calc__button--Number">9</div>
				<div class="calc__button calc__button--Operatoor">&times</div>
				<div class="calc__button calc__button--Number">4</div>
				<div class="calc__button calc__button--Number">5</div>
				<div class="calc__button calc__button--Number">6</div>
				<div class="calc__button calc__button--Operatoor">-</div>
				<div class="calc__button calc__button--Number">1</div>
				<div class="calc__button calc__button--Number">2</div>
				<div class="calc__button calc__button--Number">3</div>
				<div class="calc__button calc__button--Operatoor">+</div>
				<div class="calc__button calc__button--Left">&#8592</div>
				<div class="calc__button calc__button--Number">0</div>
				<div class="calc__button calc__button--Decimal">.</div>
				<div class="calc__button calc__button--Operatoor">&#61</div>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
