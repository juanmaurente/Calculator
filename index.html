<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Exo:wght@100;300;400;600&family=Open+Sans:wght@300;400;600;700;800&family=Source+Code+Pro:ital,wght@0,300;0,500;0,800;1,300&	display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />

		<script src="index.js" defer></script>
		<title>Calculator - Juan Maurente</title>
	</head>
	<body>
		<header>
			<h1>Calculator Project</h1>
		</header>
		<main>
			<section class="calc">
			<div class="calc__display calc__display--previous" data-display>123456</div>
			<div class="calc__display calc__display--current">123456</div>
			<div class="calc__container">
				<div class="calc__button calc__button--Clear" id="clear">C</div>
				<div class="calc__button calc__button--Sign" id="sign">+/-</div>
				<div class="calc__button calc__button--Percentage" id="percent">%</div>
				<div class="calc__button calc__button--operator" id="divide">&divide</div>
				<div class="calc__button calc__button--Number" data-value="7" >7</div>
				<div class="calc__button calc__button--Number" data-value="8">8</div>
				<div class="calc__button calc__button--Number" data-value="9">9</div>
				<div class="calc__button calc__button--operator" id="times">&times</div>
				<div class="calc__button calc__button--Number" data-value="4">4</div>
				<div class="calc__button calc__button--Number" data-value="5">5</div>
				<div class="calc__button calc__button--Number" data-value="6">6</div>
				<div class="calc__button calc__button--operator" id="minus">-</div>
				<div class="calc__button calc__button--Number" data-value="1">1</div>
				<div class="calc__button calc__button--Number" data-value="2">2</div>
				<div class="calc__button calc__button--Number" data-value="3">3</div>
				<div class="calc__button calc__button--operator" id="plus">+</div>
				<div class="calc__button calc__button--Left" id="delete">&#8592</div>
				<div class="calc__button calc__button--Number" data-value="0">0</div>
				<div class="calc__button calc__button--Decimal" id="dot">.</div>
				<div class="calc__button calc__button--operator" id="equals">&#61</div>
			</div>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
